<ion-view view-title="Add Friend">
<ion-nav-bar>
  <ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-c"></i> Back
  </ion-nav-back-button>
  <ion-nav-title>
        <h3 style="color:#FF9600;margin-top:10px;">Add Friend</h3>
  </ion-nav-title>
</ion-nav-bar>
  
 <ion-content has-header="true" has-footer="true" padding="true" on-swipe-left="onSwipeLeft();" on-swipe-right="onSwipeRight();">
	     <form ng-submit="doAddFriend()" ng-controller="AddFriendController" class="frmAddFriend">
	
      <div class="list">
        <label class="item item-input">
          <span class="input-label">FullName</span>
          <input type="text" ng-model="registerData.fullname" id="txtFullName"  name="txtFullName">
		  <div style="color:red" class="error" ng-show="frmAddFriend.txtFullName.$error.required">Required</div>
        </label>
        <label class="item item-input">
          <span class="input-label">Telephone</span>
          <input type="text" ng-model="registerData.telephone" id="txtTelephone"  name="txtTelephone">
        </label>
		<label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="registerData.Email" id="txtEmail"  name="txtEmail" required>
		  <div style="color:red" class="error" ng-show="frmAddFriend.txtEmail.$error.required || frmAddFriend.txtEmail.$error.email">Please input valid email!</div>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
	  <div style="clear:both;"><div>
	  <div class="DivShowFriendsuggestionwindow hide"> 
	  <label>Select friend from the suggestion:</label>
		<select class="seleFriendData" ng-change="seleFriendopn()">
			
		</select>
	  </div>
    </form>
         
	</ion-content>
	<div class="bar bar-footer row tab-buttons-bar">
		<div class="tabs tabs-icon-top " >
		  <a class="tab-item" href="#/app/map" style="color:#FF9600;font-size:15px;">
			<i class="icon ion-home"></i>
			Map
		  </a>
		   <a class="tab-item" href="#/app/cabnow" style="color:#FF9600;font-size:15px;">
			<i class="icon ion-star"></i>
			Cab Now
		  </a>
		</div>
    </div>
</ion-view>
