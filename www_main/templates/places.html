<ion-view>
 <ion-nav-buttons side="left">
	<button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="CheckUserIsOnline()">
    </button>
 </ion-nav-buttons>
  <ion-nav-title>
      <h3 style="color:#FF9600;margin-top:10px;">Places</h3>
  </ion-nav-title>

	
  <ion-content style="height: 85%;">
  <ion-list  option-buttons="itemButtons" can-swipe="false" show-delete="data.showDelete" show-reorder="data.showReorder">
	  <ion-item ng-repeat="place in PlacesData" href="#/app/friendlist/{{place.POIId}}" on-swipe-right="onSwipeRight();" on-swipe-left="onSwipeLeft();">
	  
		<div class="item-options-left" ng-show="showEdit">
			<i class="icon ion-minus-circled">Edit</i>
	    </div>
		<div class="imgRounded fl" style="display: block;width: 40px;background: url('img/New_bits/PhotoBackground.png');height: 35px;text-align: center;background-size: 40px;">
				<img style="width:30px;height:30px;" ng-src="img/New_bits/point-of-interest.png" />
		</div>
		<span>{{ place.POILbl }}</span>
          <ion-option-button class="button-positive" ng-click="onPlaceItemDelete(place)">
			   <i class="icon ion-trash-b">Delete</i>
		  </ion-option-button>
		 <ion-option-button class="button-assertive" ng-click="onPlaceItemEdit(place)">
			<i class="icon ion-wrench">Edit</i>
		</ion-option-button>
		 </ion-item>
	</ion-list>
  </ion-content>
  <div class="DivFriendNoDataFound hide" style="margin-top:45px;">
	<h2>No any places....</h2> 
  </div>
   <div class="bar bar-footer row tab-buttons-bar">
	<div class="tabs tabs-icon-top " >
	  <a class="tab-item" href="#/app/map" style="color:#FF9600;font-size:15px;">
		<i class="icon ion-home"></i>
		Map
	  </a>
	  <a class="tab-item" href="#/app/cabnow" style="color:#FF9600;font-size:15px;">
			<i class="icon ion-star"></i>
			Cab Now
		  </a>
	</div>
  </div>
</ion-view>
