<ion-view>
 <ion-nav-buttons side="left">
	<button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="CheckUserIsOnline()">
    </button>
 </ion-nav-buttons>
  <ion-nav-title>
      <h3 style="color:#FF9600;margin-top:10px;">Messages</h3>
  </ion-nav-title>
  <ion-nav-buttons side="right">
     <!-- <button class="button active" ng-click="data.showDelete = false; data.showReorder = !data.showReorder"  ng-class="showReorder ? 'active' : ''">Sort</button> -->
	 
  </ion-nav-buttons>
	
  <ion-content style="height: 85%;">
	
	<ion-list  option-buttons="itemButtons" can-swipe="false" show-delete="data.showDelete" show-reorder="data.showReorder">
	  <ion-item ng-repeat="message in MessageData" href="#/app/Message/{{message.id}}" on-swipe-right="onSwipeRight();" on-swipe-left="onSwipeLeft();">
	  
		<div class="item-options-left" ng-show="showEdit">
			<i class="icon ion-minus-circled">Edit</i>
	    </div>
		<div>
			<div class="imgRounded fl" style="display: block;width: 40px;background: url('img/New_bits/PhotoBackground.png');height: 35px;text-align: center;background-size: 40px;">
				<img style="width:25px;height:25px;" ng-src="{{message.PersonImage}}" />
			</div>
			<span style="margin-top:5px;" class="fl">{{ message.text }}</span>
		</div>
		<div class="clear"></div>
		<input type="button" class="btnyellow fr" ng-click="ShowMessageReplyScreen({{ message.SenderBusinessId }},{{ message.SenderDriverId }},{{ message.SenderPersonId }},{{ message.SenderBookingId }},{{ message.SenderAdvertId }},{{ message.SenderBusinessContactId }},{{ message.ChatThreadId }})" value="Reply"/>
          <ion-option-button class="button-positive"
							   ng-click="onItemDelete(message)">
			   <i class="icon ion-trash-b">Delete</i>
		  </ion-option-button>
		 <ion-option-button class="button-assertive" ng-click="onItemEdit(message)">
			<i class="icon ion-wrench">Edit</i>
		</ion-option-button>
		  
	  </ion-item>
	</ion-list>
  </ion-content>
  <div class="DivFriendNoDataFound hide" style="margin-top:45px;">
	<h2>First logged then you will able seen your friend list...</h2> 
  </div>
   <div class="bar bar-footer row tab-buttons-bar">
	<div class="tabs tabs-icon-top " >
	  <a class="tab-item" href="#/app/map" style="color:#FF9600;font-size:15px;">
		<i class="icon ion-home"></i>
		Map
	  </a>
	  <a class="tab-item" href="#/app/cabnow" style="color:#FF9600;font-size:15px;">
		<i class="icon ion-star"></i>
		Cab Now
	  </a>
	</div>
  </div>
</ion-view>
